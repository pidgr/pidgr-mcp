name: CodeQL

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod

      - name: Configure private modules
        run: |
          echo "machine github.com login x-access-token password ${GH_PAT}" >> "${HOME}/.netrc"
          chmod 600 "${HOME}/.netrc"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GOPRIVATE: github.com/pidgr/*

      - name: Initialize CodeQL
        uses: github/codeql-action@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          languages: go

      - name: Build
        run: go build ./...
        env:
          GOPRIVATE: github.com/pidgr/*

      - name: Perform CodeQL Analysis
        uses: github/codeql-action@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          category: /language:go

      - name: Cleanup credentials
        if: always()
        run: rm -f "${HOME}/.netrc"
