name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod

      - name: Configure private modules
        run: |
          echo "machine github.com login x-access-token password ${GH_PAT}" >> "${HOME}/.netrc"
          chmod 600 "${HOME}/.netrc"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GOPRIVATE: github.com/pidgr/*

      - name: Lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v6.5.0
        with:
          version: v2.1.6
        env:
          GOPRIVATE: github.com/pidgr/*

      - name: Test
        run: go test ./... -cover -coverprofile=coverage.out
        env:
          GOPRIVATE: github.com/pidgr/*

      - name: Build
        run: go build ./...
        env:
          GOPRIVATE: github.com/pidgr/*

      - name: Cleanup credentials
        if: always()
        run: rm -f "${HOME}/.netrc"
